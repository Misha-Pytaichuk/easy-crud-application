<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>All people</title>

    <style>
        .form-group {
            margin-bottom: 0;
        }
        .fixed-pagination {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="text-end">
        <a href="/admins/login/get" class="link-dark">LogOut</a>
    </div>
    <h1 class="text-center">ALL PEOPLE</h1>
    <div class="col-md-6">
        <form th:method="GET" th:action="@{/people}">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-7">
                        <select name="selectedGroupId" class="form-control">
                            <option value="0" th:selected="${globalSelectedGroup == 0}">All groups</option>
                            <option th:each="groupItem : ${groups}" th:value="${groupItem.id}" th:text="${groupItem.groupName}" th:selected="${globalSelectedGroup == groupItem.id}"></option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="text" name="search" class="form-control" placeholder="Search by surname">
                    </div>
                    <div class="col-md-2">
                        <input type="submit" value="Search" class="btn btn-primary w-100">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <label class="form-check-label">Sort by:</label>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sort" value="surname" id="sortSurname">
                            <label class="form-check-label" for="sortSurname">Surname</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sort" value="group" id="sortGroup">
                            <label class="form-check-label" for="sortGroup">Group</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th class="col-6">Name</th>
            <th class="col-3">Age</th>
            <th class="col-auto">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person: ${people}">
            <td>
                <a th:href="@{/people/{id}(id=${person.id})}" th:text="${person.name + ' ' + person.surname}">user</a>
            </td>
            <td>
                <p th:text="${person.getAge()}"></p>
            </td>
            <td class="text-center">
                <a th:href="@{/people/{id}/edit(id=${person.id})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/people/{id}/delete(id=${person.getId()})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation" class="fixed-pagination">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${page == 0 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/people(search=${searchForSurname}, page=${page != null && page > 0 ? page - 1 : 0}, count=${count}, totalCount=${totalCount}, selectedGroupId=${globalSelectedGroup})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, (totalCount / count))}" th:classappend="${pageNumber == page ? 'active' : ''}">
                <a class="page-link" th:href="@{/people(search=${searchForSurname}, page=${pageNumber}, count=${count}, totalCount=${totalCount}, selectedGroupId=${globalSelectedGroup})}" th:text="${pageNumber + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${page == (totalCount / count) ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/people(search=${searchForSurname}, page=${page != null ? page + 1 : 1}, count=${count}, totalCount=${totalCount}, selectedGroupId=${globalSelectedGroup})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<script>
    // Получаем ссылки на элементы таблицы и radio button
    var table = document.querySelector('.table');
    var sortSurnameRadio = document.getElementById('sortSurname');
    var sortGroupRadio = document.getElementById('sortGroup');

    // Обработчик события изменения значения radio button
    function handleSortChange() {
        if (sortSurnameRadio.checked) {
            sortTableBySurname();
        } else if (sortGroupRadio.checked) {
            sortTableByGroup();
        }
    }

    // Функция для сортировки таблицы по фамилии
    function sortTableBySurname() {
        var rows = Array.from(table.tBodies[0].rows);
        rows.sort(function (a, b) {
            var nameA = a.cells[0].innerText.trim().toLowerCase();
            var nameB = b.cells[0].innerText.trim().toLowerCase();
            return nameA.localeCompare(nameB);
        });
        rows.forEach(function (row) {
            table.tBodies[0].appendChild(row);
        });
    }

    // Функция для сортировки таблицы по группе
    function sortTableByGroup() {
        var rows = Array.from(table.tBodies[0].rows);
        rows.sort(function (a, b) {
            var groupA = a.cells[2].innerText.trim().toLowerCase();
            var groupB = b.cells[2].innerText.trim().toLowerCase();
            return groupA.localeCompare(groupB);
        });
        rows.forEach(function (row) {
            table.tBodies[0].appendChild(row);
        });
    }

    // Добавляем обработчик события изменения значения radio button
    sortSurnameRadio.addEventListener('change', handleSortChange);
    sortGroupRadio.addEventListener('change', handleSortChange);
</script>

</body>
</html>
