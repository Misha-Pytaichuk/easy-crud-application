<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Edit person</title>
</head>
<body>
<div class="container">
    <h1 class="text-center">EDIT PERSON</h1>
    <form th:method="PATCH" th:action="@{/people/{id}(id=${person.id})}" th:object="${person}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" th:field="*{name}" id="name">
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
            <label for="surname">Surname</label>
            <input type="text" class="form-control" th:field="*{surname}" id="surname">
            <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name error</div>
            <label for="age">Age</label>
            <input type="number" class="form-control" th:field="*{age}" id="age">
            <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name error</div>
            <label for="email">Email</label>
            <input type="text" class="form-control" th:field="*{email}" id="email">
            <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name error</div>
            <div>
                <select th:field="*{groupId}" class="form-control">
                    <option th:each="groupItem : ${groups}" th:value="${groupItem.id}" th:text="${groupItem.groupName}" th:selected="${person.groupId == groupItem.id}"></option>
                </select>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
    <a th:href="@{/people(indexGroupId=${globalSelectedGroup.id})}" class="btn btn-secondary mt-3">Back</a>
</div>
</body>
</html>
