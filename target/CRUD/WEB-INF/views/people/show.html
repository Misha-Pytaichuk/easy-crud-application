<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center">PERSON DETAILS</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label class="form-label" style="font-weight: bold;">Name:</label>
                <p class="form-control-static" th:text="${person.name}">VALUE</p>
            </div>
            <div class="mb-3">
                <label class="form-label" style="font-weight: bold;">Surname:</label>
                <p class="form-control-static" th:text="${person.surname}">VALUE</p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label class="form-label" style="font-weight: bold;">Age:</label>
                <p class="form-control-static" th:text="${person.age}">VALUE</p>
            </div>
            <div class="mb-3">
                <label class="form-label" style="font-weight: bold;">Email:</label>
                <p class="form-control-static" th:text="${person.email}">VALUE</p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label class="form-label" style="font-weight: bold;">Group:</label>
                <p class="form-control-static" th:text="${group.groupName}">VALUE</p>
            </div>
        </div>
    </div>
        <a th:href="${url}" class="btn btn-secondary mt-3">Back</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
