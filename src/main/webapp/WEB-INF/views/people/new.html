<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center">NEW PERSON</h1>
    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <div class="mb-3">
            <label for="name" class="form-label">Enter name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name">
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error: Name is required</div>
            <label for="surname" class="form-label">Enter surname</label>
            <input type="text" th:field="*{surname}" class="form-control" id="surname">
            <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Error: Surname is required</div>
            <label for="age" class="form-label">Enter age</label>
            <input type="number" th:field="*{age}" class="form-control" id="age">
            <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error: Age is required</div>
            <label for="email" class="form-label">Enter email</label>
            <input type="text" th:field="*{email}" class="form-control" id="email">
            <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error: Invalid email</div>
            <div>
                <label for="group">Group</label>
                <select th:object="${person.group}" th:field="*{id}" id="group" class="form-control">
                    <option th:each="groupItem : ${groups}" th:value="${groupItem.getId()}" th:text="${groupItem.groupName}"></option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
    <a th:href="@{/people(indexGroupId=${globalSelectedGroup.id})}" class="btn btn-secondary mt-3">Back</a>
</div>
</body>
</html>
