<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>All people</title>
</head>
<body>
<div class="container">
    <h1 class="text-center">ALL PEOPLE</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th class="col-9">Name</th>
            <th class="col-auto">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person: ${people}">
            <td><a th:href="@{/people/{id}(id=${person.id})}" th:text="${person.name}">user</a></td>
            <td class="text-center">
                <a th:href="@{/people/{id}/edit(id=${person.id})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/people/{id}/delete(id=${person.getId()})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/people/new" class="btn btn-success">Add person</a>
</div>
</body>
</html>
