<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>All people</title>

    <style>
        .form-group {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="text-end">
        <a href="/admins/login/get" class="link-dark">LogOut</a>
    </div>
    <h1 class="text-center">ALL PEOPLE</h1>
    <div class="row">
        <div class="col-md-6">
            <form th:method="GET" th:action="@{/people(indexGroupId=${globalSelectedGroup.id})}">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-9">
                            <select th:object="${group}" th:field="*{id}" class="form-control">
                                <option value="0" th:selected="${globalSelectedGroup.id == 0}">All groups</option>
                                <option th:each="groupItem : ${groups}" th:value="${groupItem.id}" th:text="${groupItem.groupName}" th:selected="${globalSelectedGroup.id == groupItem.id}"></option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="submit" value="Search" class="btn btn-primary w-100">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6 text-end">
            <a href="/people/new" class="btn btn-success">Add person</a>
        </div>
    </div>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th class="col-9">Name</th>
            <th class="col-auto">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person: ${people}">
            <td><a th:href="@{/people/{id}(id=${person.id})}" th:text="${person.name + ' ' + person.surname}">user</a></td>
            <td class="text-center">
                <a th:href="@{/people/{id}/edit(id=${person.id})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/people/{id}/delete(id=${person.getId()})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
