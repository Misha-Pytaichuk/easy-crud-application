<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="display-4 text-center mb-5">Sign Up</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:method="POST" th:action="@{/admins}" th:object="${admin}" class="border p-5">
                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="text" th:field="*{login}" class="form-control" id="login" placeholder="Enter login">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter password">
                </div>
                <div th:if="${#fields.hasErrors('login') or #fields.hasErrors('password')}" class="alert alert-danger">
                    <ul>
                        <li th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Invalid login</li>
                        <li th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Invalid password</li>
                    </ul>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mt-3">Registration</button>
                </div>
            </form>
            <a href="/admins/login/get" class="btn btn-secondary mt-3">Back</a>
        </div>
    </div>
</div>
</body>
</html>
