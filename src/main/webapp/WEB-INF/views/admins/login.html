<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="display-4 text-center mb-5">Sign In</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:method="POST" th:action="@{/admins/login}" th:object="${admin}" class="border p-5">
                <div class="form-group">
                    <label for="login">Email</label>
                    <input type="text" th:field="*{login}" class="form-control" id="login" placeholder="Enter login">
                    <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter password">
                    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mt-3">Login</button>
                </div>
            </form>
            <a href="/admins/new" class="btn btn-primary mt-3">Register</a>
        </div>
    </div>
</div>
</body>
</html>
